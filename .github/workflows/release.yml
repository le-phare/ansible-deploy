name: Create a release PR using Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release_please:
    runs-on: ubuntu-latest

    steps:
      - name: Release Please
        id: release_please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          package-name: .
