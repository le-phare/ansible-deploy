name: Build Ansible docker images

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
    - cron: '0 12 * * SUN' # every sunday
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

jobs:

  Ansible:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Docker meta
      id: docker_meta
      uses: docker/metadata-action@v3
      with:
        images: lephare/ansible # list of Docker images to use as base name for tags
        tags: |
          type=schedule,pattern=nightly
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract branch/tag name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF/refs\/*\/})"
      id: extract_branch

    - name: Build and push
      uses: docker/build-push-action@v2
      id: docker_build
      with:
        context: docker
        file: ./docker/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        build-args: |
          ANSIBLE_DEPLOY_BRANCH=${{ steps.extract_branch.outputs.branch }}
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
